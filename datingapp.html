<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DatingApp</title>
    <script defer src="js/datingApp.js"></script>
  </head>
  <body>
    <h2>Welcome to DatingApp!</h2>

    <!-- brukerensprofil -->
    <section>
      <h3>Your Profile</h3>
      <p>Username: <span id="profileUsername"></span></p>
      <label for="editUserName">Edit username:</label>
      <input type="text" id="editUserName" />
      <button id="saveChangesBtn">Save</button>
    </section>

    <!-- filtrering -->
    <section>
      <h3>Filter for search</h3>
      <label>Gender:</label>
      <select id="genderFilter">
        <option value="">All</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label for="ageInput">Age</label>
      <input type="number" id="ageInput" min="18" max="100" />
      <button id="applyFilterBtn">Apply Filter</button>
    </section>

    <!-- tilfelige matcher -->
    <section>
      <h3>Match Suggestions</h3>
      <div id="randomUsersContainer"></div>
    </section>

    <!-- basert på en match -->
    <section>
      <h3>Match</h3>
      <div id="singleUserContainer"></div>
      <button id="likeBtn">Yes</button>
      <button id="skipBtn">No</button>
    </section>

    <!-- likte brukere samlet i egen oversikt på nettsiden -->
    <section>
      <h3>Liked Users</h3>
      <div id="likedUsersContainer"></div>
    </section>
  </body>
</html>
